<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .output { margin-top: 10px; white-space: pre-wrap; }
    .box {
      width: 300px;
      height: 400px;
      border: 2px solid #000;
      padding: 20px;
      margin: 20px;
    }
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body class="box">

  <h2>计算器</h2>
  <p>请输入要计算的数字</p>
  <div class="output" id="output">当前操作：</div>
  <input type="text" id="math" placeholder="请输入"><br><br>

  <button onclick="appendNumber('1')">1</button>
  <button onclick="appendNumber('2')">2</button>
  <button onclick="appendNumber('3')">3</button><br>
  <button onclick="appendNumber('4')">4</button>
  <button onclick="appendNumber('5')">5</button>
  <button onclick="appendNumber('6')">6</button><br>
  <button onclick="appendNumber('7')">7</button>
  <button onclick="appendNumber('8')">8</button>
  <button onclick="appendNumber('9')">9</button><br>

  <button onclick="add()">+</button>
  <button onclick="substraction()">-</button>
  <button onclick="multiplication()">x</button><br>
  <button onclick="division()">÷</button>
  <button onclick="clearss()">清空</button>


  <script src="2.js"></script> <!-- 引入外部 JavaScript 文件 -->

</body>
</html>
